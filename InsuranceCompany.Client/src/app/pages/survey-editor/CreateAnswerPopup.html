<div class="popup-content">
    <h4>Добавить вариант ответа</h4>

    <mat-form-field class="example-full-width"  class="popup-label">
        <mat-label>Введите вариант ответа:</mat-label>
        <input matInput placeholder="Ответ" [(ngModel)]="addAnswer.questionAnswer" required>
    </mat-form-field>

    <div class="div-right">
        <button mat-button (click)= "close()">Отмена</button>
        <button mat-button color="primary" (click)="create()" >Создать</button>
      </div>
  </div>
