<div class="content">
  <mat-stepper orientation="vertical" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" *ngFor="let person of insuranceRequest.insuredPersons">
        <div *ngIf="person.isMainInsuredPerson">
          <ng-template matStepLabel>Личные данные</ng-template>
            <div>
              <mat-form-field appearance="fill" class="margin-form-field">
                <mat-label>Введите фамилию</mat-label>
                <input matInput placeholder="Фамилия"  [(ngModel)]="person.client.surname" [ngModelOptions]="{standalone: true}" required>
              </mat-form-field>

              <mat-form-field appearance="fill" class="margin-form-field">
                <mat-label>Введите имя</mat-label>
                <input matInput placeholder="Имя" [(ngModel)]="person.client.name" [ngModelOptions]="{standalone: true}" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="margin-form-field">
                <mat-label>Введите дату рождения</mat-label>
                <input matInput [matDatepicker]="picker"  [(ngModel)]="person.client.dateOfBirth" [ngModelOptions]="{standalone: true}" required>
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="fill" class="margin-form-field">
                <mat-label>Выберите пол</mat-label>
                <mat-select [(ngModel)]="person.client.gender" [ngModelOptions]="{standalone: true}" required>
                  <mat-option [value]="true">
                    Мужчина
                  </mat-option>

                  <mat-option [value]="false">
                    Женщина
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="margin-form-field">
                <mat-label>Введите персональный код</mat-label>
                <input matInput placeholder="Персональный код" type="text" [(ngModel)]="person.client.personalCode" 
                [ngModelOptions]="{standalone: true}" maxlength="9" pattern="[A-Za-z]{2}\d{7}" oninput="this.value = this.value.toUpperCase()" required>
              </mat-form-field>
            </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Контактная информация</ng-template>

        <div>
          <mat-form-field appearance="fill" class="margin-form-field">
            <mat-label>Введите номер телефона</mat-label>
            <span matPrefix>+375 &nbsp;</span>
            <input type="tel" matInput placeholder="29 291-70-93" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="margin-form-field">
            <mat-label>Введите адрес</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="г. Полоцк, ул. Зыгина, д. 7, кв. 20"
                    required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill" class="margin-form-field">
            <mat-label>Введите адрес электронной почты</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="insurance@gmail.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Ошибка ввода
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
</div>
