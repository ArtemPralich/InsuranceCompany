<div class="popup-content">
    <h4>Редактировать почту</h4>

    <mat-form-field class="example-full-width"  class="popup-label">
        <mat-label>Введите адрес электронной почты</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="insurance@gmail.com" [(ngModel)]="email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Ошибка ввода
        </mat-error>
    </mat-form-field>
    
    <div class="div-right">
      <button mat-button (click)= "close()">Отмена</button>
      <button mat-button color="primary" (click)="save()">Сохранить</button>
    </div>
</div>
