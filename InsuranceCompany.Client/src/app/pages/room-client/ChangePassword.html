<div class="popup-content">
    <h4>Редактировать пароль</h4>

    <mat-form-field class="example-full-width"  class="popup-label">
        <mat-label>Введите старый пароль</mat-label>
        <input type="password" matInput placeholder="Пароль">
    </mat-form-field>

    <mat-form-field class="example-full-width"  class="popup-label">
        <mat-label>Введите новый пароль</mat-label>
        <input type="password" [(ngModel)]="newPassword" matInput placeholder="Пароль">
    </mat-form-field>
    
    <mat-form-field class="example-full-width"  class="popup-label">
        <mat-label>Повторите новый пароль</mat-label>
        <input type="password" [(ngModel)]="confirmPassword" matInput placeholder="Пароль">
    </mat-form-field>
    <div *ngIf="!passwordsMatch" class="passwordsMatch">Неверный пароль!</div>

    <div class="div-right">
      <button mat-button (click)= "close()">Отмена</button>
      <button mat-button color="primary" (click)="create()">Создать</button>
    </div>
</div>
